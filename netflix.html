<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-image: url(https://analyticsindiamag.com/wp-content/uploads/2019/05/apps.55787.9007199266246365.687a10a8-4c4a-4a47-8ec5-a95f70d8852d.jpg);
      }

      img {
        padding-top: 0px;
        padding-left: 20%;
      }

      .loginbox {
        width: 300px;
        margin: auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.75);
        border-radius: 8px;
      }

      h1 {
        color: white;
        text-align: center;
      }

      a {
        color: #b3b3b3;
        text-decoration: none;
        display: block;
        margin: 10px;
        text-align: center;
      }

      td {
        color: white;
      }
      input {
        padding: 3px;
        width: 100%;
        color: white;
      }
      input[type="submit"] {
        padding: 5px;
        width: 103%;
      }
      #one {
        border: none;
        background-color: red;
      }
      #two {
        border: none;
        background-color: gray;
      }
    </style>
  </head>

  <body>
    <img src="netflix.png" alt="" height="200px" width="200px" />
    <center>
      <div class="loginbox">
        <form action="">
          <table>
            <tr>
              <td>
                <h1>Sign In</h1>
              </td>
            </tr>
            <tr>
              <td>
                <input type="text" placeholder="Email or mobile number" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="password" placeholder="Password" />
              </td>
            </tr>
            <tr>
              <td>
                <input type="submit" name="" id="one" value="Sign In" />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="submit"
                  name=""
                  id="two"
                  value="Use a sign-in code"
                />
              </td>
            </tr>
            <tr>
              <td>
                <a href="#">Forgot password?</a>
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox" style="width: 20%" />
                <label for="rememberMe">Remember me</label>
              </td>
            </tr>
            <tr>
              <td>
                <a href="">New to Netflix? Sign up now.</a>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </center>
  </body>
</html>
